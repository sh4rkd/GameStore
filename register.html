<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="navbar navbar-dark navbar-expand-lg sticky-top justify-content-between px-4">
        <a href="index.html" class="px-1"><img src="media/images/game_logo.png" alt="Imagen de bmth" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <form enctype="text/plain" id="registerData">
            <fieldset>
                <h1>Register</h1>
                <input class="form-control text-center" type="text" name="username" placeholder="Please type a username" >
                <input class="form-control text-center"  type="email" name="email" placeholder="Your email" >
                <input class="form-control text-center"  type="password" name="password" placeholder="Password" >                
                <input class="form-control text-center" type="text" name="name" placeholder="What's your name?" >
                <input class="form-control text-center" type="number" name="age" placeholder="How old are you?" >
                <button class="btn btn-primary" type="submit">Submit</button>
            </fieldset>                         
        </form>               
    </main>

    <footer>
        <section>
            <h2>Follow us</h2>
            <div>
                <a href="" target="_newblank"><img src="https://www.bmthofficial.com/assets/images/facebook.svg" alt="Facebook icon" /></a>
                <a href="" target="_newblank"><img src="https://www.bmthofficial.com/assets/images/instagram.svg" alt="Instagram icon" /></a>
                <a href="" target="_newblank"><img src="https://www.bmthofficial.com/assets/images/twitter.svg" alt="Twitter icon" /></a>
                <a href="" target="_newblank"><img src="https://www.bmthofficial.com/assets/images/youtube.svg" alt="Youtube icon" /></a>
            </div>
        </section>
        <p>Â© 2022-2023 Games Store. All rights reserved.</p>
    </footer>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascript/proyecto.js"></script>
</body>
</html>
